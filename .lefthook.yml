extends:
  - k8s/.lefthook.yml
  # FIXME: Biome "extends" overriding and "overrides" not working for now
  # - apps/lib/.lefthook.yml
  - apps/web/.lefthook.yml
  - apps/desktop/.lefthook.yml

pre-commit:
  parallel: true
  commands:
    root-lint:
      run: npx biome check --apply {staged_files}
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: npx --no -- commitlint --edit $1
